<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Login.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
  <div class="row d-flex justify-content-center text-center">
    <form>
      <svg width="7em" height="7em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
      <div class="form-group"><h3>Create Account</h3></div>
     <div class="form-group">
      <input type="text" class="form-control" placeholder="Full Name" id="fname" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email Address" id="email" required>
    </div>
    <div class="form-group">
    	<input type="text" id="city" class="form-control" placeholder="City of Residence" required>
    </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" id="pwd"required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Re-Enter Password" id="pwd"required>
  </div>
  <div class="form-group">
  	 <label for="profile-picture" id="lblpp">Profile Picture:</label>
  	<input type="file" name="profile-picture">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
  <div>
      <a href="#" id="fgtpsw">Forgotten Password?</a>
    </div>
    </form>
    
</div>
</body>
</html>
